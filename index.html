<!DOCTYPE html>
<html>
  <head>
    <title>Form Styling Practice</title>
    <link rel="stylesheet" href="css/normalize.css" charset="utf-8">
    <link rel="stylesheet" href="css/styles.css" charset="utf-8">
    <link href='https://fonts.googleapis.com/css?family=Titillium+Web' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <div class="form">

      <ul class="tab-group">
        <li class="tab active"><a href="#adopter" id="adopter-tab"><span>For Adopters</span></a></li>
        <li class="tab"><a href="#foster" id="foster-tab"><span>For Fosters</span></a></li>
        <li class="tab"><a href="#rescue" id="rescue-tab"><span>For Rescues</span></a></li>
      </ul>

      <div class="tab-content">

        <div id="adopter" class="active">
          <h1>
            Your first step to finding the perfect dog
          </h1>

          <form>

            <div class="field-wrap">
              <label>First Name<span class="req">*</span></label>
              <input type="text"/>
            </div>

            <div class="field-wrap">
              <label>Last Name<span class="req">*</span></label>
              <input type="text"/>
            </div>

            <div class="field-wrap">
              <label>Email Address<pan  class="req">*</span></label>
              <input type="email"/>
            </div>

            <div class="field-wrap">
              <label>Password<span class="req">*</span></label>
              <input type="password"/>
            </div>

            <div class="field-wrap">
              <label>Confirm Password<span class="req">*</span></label>
              <input type="password"/>
            </div>

            <button class="button">Get Started</button>

          </form>

        </div>

        <div id="foster">
          <h1>
            Register your foster home
          </h1>

          <form>

            <div class="field-wrap">
              <label>Foster Home Name<span class="req">*</span></label>
              <input type="text"/>
            </div>

            <div class="field-wrap">
              <label>First Name<span class="req">*</span></label>
              <input type="text"/>
            </div>

            <div class="field-wrap">
              <label>Last Name<span class="req">*</span></label>
              <input type="text"/>
            </div>

            <div class="field-wrap">
              <label>Email Address<pan  class="req">*</span></label>
              <input type="email"/>
            </div>

            <div class="field-wrap">
              <label>Password<span class="req">*</span></label>
              <input type="password"/>
            </div>

            <div class="field-wrap">
              <label>Confirm Password<span class="req">*</span></label>
              <input type="password"/>
            </div>

            <button class="button">Get Started</button>

          </form>

        </div>

        <div id="rescue">
          <h1>
            Register your rescue organization
          </h1>

          <form>

            <div class="field-wrap">
              <label>Rescue Organization Name<span class="req">*</span></label>
              <input type="text"/>
            </div>

            <div class="field-wrap">
              <label>Organization Phone Number<span class="req">*</span></label>
              <input type="tel"/>
            </div>

            <div class="field-wrap">
              <label>First Name<span class="req">*</span></label>
              <input type="text"/>
            </div>

            <div class="field-wrap">
              <label>Last Name<span class="req">*</span></label>
              <input type="text"/>
            </div>

            <div class="field-wrap">
              <label>Email Address<pan  class="req">*</span></label>
              <input type="email"/>
            </div>

            <div class="field-wrap">
              <label>Password<span class="req">*</span></label>
              <input type="password"/>
            </div>

            <div class="field-wrap">
              <label>Confirm Password<span class="req">*</span></label>
              <input type="password"/>
            </div>

            <button class="button">Get Started</button>

          </form>

        </div>

      </div>

    </div>
    <script src="js/jquery-2.1.4.js" charset="utf-8"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
  </body>

</html>
