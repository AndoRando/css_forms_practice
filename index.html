<!DOCTYPE html>
<html>
  <head>
    <title>Form Styling Practice</title>
    <link rel="stylesheet" href="css/normalize.css" charset="utf-8">
    <link rel="stylesheet" href="css/styles.css" charset="utf-8">
    <link href='https://fonts.googleapis.com/css?family=Titillium+Web' rel='stylesheet' type='text/css'>
    <script src="js/jquery-1.11.3.js" charset="utf-8"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="form">

      <ul class="tab-group">
        <li class="tab active"><a href="#adopter" id="adopter-tab"><span>For Adopters</span></a></li>
        <li class="tab"><a href="#foster" id="foster-tab"><span>For Fosters</span></a></li>
        <li class="tab"><a href="#rescue" id="rescue-tab"><span>For Rescues</span></a></li>
      </ul>

      <div class="tab-content">

        <div id="adopter">
          <p>
            Adopter Stuff
          </p>
        </div>

        <div id="foster">
          <p>
            Foster Stuff
          </p>
        </div>

        <div id="rescue">
          <p>
            Rescue Stuff
          </p>
        </div>

      </div>

    </div>
  </body>
</html>
